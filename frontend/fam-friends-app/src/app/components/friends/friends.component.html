<h2>Friends !</h2>
<h4>Here <i>you</i> can add, edit, or delete your friends.</h4>
<button class="btn btn-success" (click)="addFriend()">Add a Friend</button>
<br />
<div class="fri" *ngFor="let user of this.friendsList">
  <h6>Name: {{ user.name }}</h6>
  <h6>Age: {{ user.age }}</h6>
  <h6>Hobbies: {{ user.hobbies }}</h6>
  <h6>Favourite Food: {{ user.favFood }}</h6>
  <button class="btn btn-warning" (click)="editFri(user._id)">Edit</button>
  <button class="btn btn-danger" (click)="deleteFri(user._id)">Delete</button>
</div>
<div *ngIf="this.friendsList == ''">
  <h6 class="empty"><i>No friends found...</i></h6>
</div>
