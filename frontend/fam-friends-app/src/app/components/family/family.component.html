<app-nav2></app-nav2>
<h2>Family !</h2>
<h4>Here <i>you</i> can add, edit, or delete your family members.</h4>
<button class="btn btnView" (click)="addMem()">Add a Member</button>
<br />
<div class="center">
  <div class="fam" *ngFor="let user of this.familyList">
    <h5>{{ user.name }}</h5>
    <button class="btn btnView" (click)="viewFam(user._id)">View</button>
    <button class="btn btnEdit" (click)="editFam(user._id)">Edit</button>
    <button class="btn btnDelete" (click)="deleteFam(user._id)">Delete</button>
  </div>
</div>
<div *ngIf="this.familyList == ''">
  <h6 class="empty"><i>No members found...</i></h6>
</div>
