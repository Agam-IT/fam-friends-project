<h2>Family !</h2>
<h4>Here <i>you</i> can add, edit, or delete your family members.</h4>
<button class="btn btn-success" (click)="addMem()">Add a Member</button>
<br />
<div class="fam" *ngFor="let user of this.familyList">
  <h6>Name: {{ user.name }}</h6>
  <h6>Age: {{ user.age }}</h6>
  <h6>Hobbies: {{ user.hobbies }}</h6>
  <h6>Favourite Food: {{ user.favFood }}</h6>
  <button class="btn btn-warning">Edit</button>
  <button class="btn btn-danger">Delete</button>
</div>
<div *ngIf="!this.familyList">
  <h6>No members found...</h6>
</div>
