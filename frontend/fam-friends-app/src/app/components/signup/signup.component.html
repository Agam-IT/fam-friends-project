<app-nav></app-nav>
<div class="container">
  <h1>Sign Up Here !</h1>
  <div class="form">
    <input
      #name
      type="text"
      name="name"
      placeholder="Name"
      class="form"
      required
    />
    <input
      #email
      type="email"
      name="email"
      placeholder="Email"
      class="form"
      required
    />
    <input
      #password
      type="password"
      name="password"
      placeholder="Password"
      class="form"
      required
    />
    <button class="btn btn-primary" (click)="signUp()">Sign Up !</button>
    <h5>Already got an account?</h5>
    <h5>Click <a [routerLink]="['/login']">here</a> to login !</h5>
  </div>
</div>
